<HTML>
<HEAD>
<style>
* {
  box-sizing: border-box;
}

body {
   margin: 0;
   background: #555;
   font-family: sans-serif;
   color: #ddd;
}


/* Create two unequal columns that floats next to each other */
.row {
  float: top;
  padding-top: 1px;
  padding-left: 8px;
  padding-right: 8px;
  width: 100%;
}

.upper {
  height: 10%;
}

.lower {
  height: 90%;
}

.column:after {
  content: "";
  display: table;
  clear: both;
}
a {
font-size: 12px; color: #f7f2eb; text-decoration: none;
}
a:active {
font-size: 12px; color: #ffffff; text-decoration: none;
}
a:hover {
font-size: 12px; color: #a77d9f; text-decoration: none;
}
</style>



<TITLE> Directory </TITLE>


</HEAD>

<BODY style="background-color:#555;">

<div class="column">
  <div class="row upper" style="background-color:#444;">
    <h3 style="color:#222;">Bella attribute render sliders</h3>
  </div>
  <div class="row lower" style="background-color:#555;">
